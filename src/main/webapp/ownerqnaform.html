<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="./css/ownerqna.css" />

<script>
//--------ownerqna form 전송 시작------------
$(".ownerqna__form").submit(function(){
	let ajaxUrl = $(this).attr("action");
	let ajaxMethod = $(this).attr("method");
	let sendData = $(this).serialize();
	
	$.ajax({
		url: ajaxUrl,
		method: ajaxMethod,
		data: sendData,
		success: function(responseObj){
			if(responseObj.status == 0){
				//문의 실패
				alert("문의 실패");
			}else{
				alert("문의 성공");
				location.href = "./ownerqnalist.jsp";
			}
		},
		error: function(xhr){
			alert("응답실패 status : " + xhr.status);
		}
	});
	return false;
});
</script>
<div class="ownerqna">
	<div class="ownerqna__title">판매자 문의</div>
	<form class="ownerqna__form" action="./ownerqna" method="post">
		<div class="qna__title">
			<label for="qna__title">문의 제목 : </label> <input id="qna__title"
				type="text" name="title" placeholder="문의 제목" required/>
		</div>
		<div class="qna__content">
			<div class="qna__content-label">문의 내용입력</div>
			<textarea maxlength="500" name="content" required></textarea>
		</div>
		<button>문의 저장</button>
	</form>
</div>
