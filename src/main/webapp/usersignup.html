<!DOCTYPE html>
<html>
    <head>
        <title>passGym : 사용자 회원가입</title>
        <meta charset="UTF-8">
        <style>
            .usersignup__header{
                width: 100px;
                text-align: center;
            }
            .usersignup__mainLogo{
                width: 100%;
            }
            .usersignup__hr{
                display: flex;
                flex-basis: 100%;
                align-content: center;
                color: rgba(0, 0, 0, 0.35);
                font-size: 12px;
                margin: 8px 0px;
            }
            .usersignup__hr::before,
            .usersignup__hr::after{
                content: "";
                flex-grow: 1;
                background-color: rgba(0, 0, 0, 0.35);
                height: 1px;
                font-size: 0px;
                line-height: 0px;
                margin: 0px 16px;
            }
            .usersignup__sns{
                width: 50px;
                display: flex;
                justify-content: space-between;
                margin: 10px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/usersignup.js"></script>
        <script>
            $(function(){
                let idObj = $('div.usersignup>div.usersignup__container>usersignup_idpwd>input[name=id]');

                //아이디(이메일) 중복확인 클릭
                let $iddupchkBtObj = $('div.usersignup>div.usersignup__container>form.usersignup__form>div.usersignup__idpwd>button.usersignup__iddupchk');
                idDupChk($idObj, $iddupchkBtObj);

                //우편번호 찾기 클릭
                searchZip();

            	userSignupClick();
            });
            
        </script>
    </head>

    <body>
        <div class="usersignup">
            <div class="usersignup__header">
                <header>
                    <h1 class="usersignup__main">
                        <!--로고이미지-->
                        <a href="index.html">
                        <span>패스짐</span>
                        <img class="usersignup__mainLogo" src="./images/logo.png"/>
                        </a>
                    </h1>
                </header>
            </div>
            <div class="usersignup__container">
                <form class="usersignup__form" id="usersignupform" method="post" action="./usersignup">
                    <div class="usersignup__idpwd">
                        <input type="email" class="usersingup_id" name="id" placeholder="아이디(이메일)">
                        <button type="button" class="usersignup__iddupchk">아이디(이메일)중복확인</button>
                        <br>
                        <input type="password" class="usersingup_pwd" name="pwd1" placeholder="비밀번호"><br>
                        <input type="password" class="usersingup_pwd" name="pwd2" placeholder="비밀번호 확인">
                    </div>
                    <div class="usersignup__namemobile">
                        <input type="text" placeholder="이름"><br>
                        <input type="text" placeholder="핸드폰번호">
                        <button type="button" class="usersignup__phonenochk">인증</button><br>
                        <input type="text" placeholder="인증번호 입력">
                    </div>
                    <div class="usersignup__addr">
                        <input type="text" class="usersignup__zipcode" readonly size="5" placeholder="우편번호">
                        <button type="button" class="usersignup__searchzip">우편번호 찾기</button><br>
                        <input type="text" class="usersignup__addr1" readonly size="50" placeholder="주소"><br>
                        <input type="text" class="usersignup__addr2" placeholder="상세주소 입력">
                        <br>
                    </div>
                    <button type="submit" class="usersignup__submit">회원가입</button>
                </form>
                <div class="usersignup__hr">간편회원가입</div>
                <div class="usersignup__sns">
                    <a href="./index.html" >
                    <img src="./images/kakao.png" class="usersignup__sns" alt="카카오톡으로 가입"></a>
                    <a href="./index.html">
                    <img src="./images/naver.png" class="usersignup__sns" alt="네이버로 가입"></a>
                </div>
            </div>
        </div>
    </body>
