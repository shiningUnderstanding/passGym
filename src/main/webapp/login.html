<!DOCTYPE html>
<html>
    <head>
        <title>passGym : 로그인</title>
        <meta charset="UTF-8">
        <style>
            *{
                box-sizing: border-box;
                text-align: center;
            }
            body{
                margin: auto;
                width: 100%;
                padding: 10px;
            }
            header {
                width: 100%;                
            }
            header>h1 {
                width: 100%;
                height: 100%;
                border: gainsboro 1px solid;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/login.js"></script>
        <script>
            
            $(function(){
            	loginClick();
            });
            
        </script>
    </head>

    <body>
        <div class="login">
            <div class="login__header">
                <header>
                    <h1 class="login__main">
                        <!--로고이미지-->
                        <a href="index.html">
                        <span>패스짐</span>
                        <img class="login-main__logo" src="./images/logo.png"/>
                        </a>
                    </h1>
                    <!-- <h1 class="login"> 로그인 -->
                        <!-- <a href="index.html" class="logo" >passGym</a> -->
                    <!-- </h1> -->
                </header>
            </div>

            <div class="login__container">
                <form class="login__form" method="post" id="loginform" action="">
                    <div class="login__radioChk">
                        <label><input type="radio" class="login__userChk" name="check" value="user">사용자</label>
                        <label><input type="radio" class="login__ownerChk" name="check" value="owner">사업자</label><br>
                    </div>
                    <div class="login__input">
                        <input type="email" class="login__id" required placeholder="이메일">
                        <br>
                        <input type="password" class="login__pwd" required placeholder="비밀번호">
                        <br>
                        <button type="submit" class="login__submit" value="로그인">로그인</button><br>
                    </div>
            </div>

            <div class="login__find">
                <!-- <button type="button" value="이메일/비밀번호 찾기">이메일/비밀번호 찾기</button> -->
                <a href="./findemail.html">이메일 찾기</a>
                <a href="./findpassword.html">비밀번호 찾기</a>
            </div>

            <div class="login__sns">
                <button class="login__kakao">카카오로그인</button>
                <button class="login__naver">네이버로그인</button>
                <button class="login__google">구글로그인</button>
            </div>

            <div class="login__signup">
                <button type="button" class="login_userSignup" value="사용자용">사용자 회원가입</button>
                <button type="button" class="login_ownerSignup" value="법인용">법인 회원가입</button>
            </div>
        </form>
        </div>
    </body>
</html>
